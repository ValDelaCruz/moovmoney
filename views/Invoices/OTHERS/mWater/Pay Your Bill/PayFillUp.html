<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../../../../assets/css/main.css">
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header-div">
        <center><p class="header-title">INVOICES</p></center>
    </div>


    <!--MAIN CONTENT START-->

    <!-- USER INPUTS -->
    <div class="container">
        <p class="input-label4"  style="margin-top: 1.2rem;">Full Name</p>
        <input class="inputs4" type="number" id="fullName" name="fullname" placeholder="Enter your Full Name" style="height: 30px;">
    </div>

    <div class="container">
        <p class="input-label4" style="margin-top: -0.2rem;">Invoice Number</p>
        <input class="inputs4" type="number" id="Invoice" name="invoiceNum" placeholder="Enter Invoice No." style="height: 30px;">
    </div>

    <div class="container">
        <p class="input-label4" style="margin-top: -0.2rem;">Consumptioon</p>
        <input class="inputs4" type="number" id="consumption" name="Consumption" placeholder="Enter Consumption" style="height: 30px;">
    </div>
    
    <div class="container">
        <p class="input-label4" style="margin-top: -0.2rem;">Amount</p>
        <input class="inputs5" type="number" id="amount" name="amount" placeholder="Enter Amount" style="height: 30px; ">
    </div>

       <!-- Fixed footer -->
       <div class="footer" style="font-size: 13px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col"><p>CONTINUE</p></div>
        <div class="footer-col"><p>BACK</p></div>
    </div>
