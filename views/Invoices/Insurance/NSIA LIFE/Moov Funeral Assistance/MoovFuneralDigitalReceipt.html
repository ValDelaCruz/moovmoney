<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../assets/css/main.css">
    <title>Moov Money</title>
</head>
<body>
    <!--GENERAL CONTENT SCREEN-->
    <div class="header-div">
        <center><p class="header-title">DIGITAL RECEIPT</p></center>
    </div>

    <center> <img src="../../../../../assets/images/moov.svg" class="full-logo">  </center>

    <!--CONTENT START-->
    <div class="container">
        <p id="contact" style="font-weight: bold; margin-top: 0.5rem;">Moov Funeral Assistance</p>
    </div>
   
    <div class="container receipt-content">
        <!--AMOUNT-->
        <p style="font-weight: bold; margin-top: 2rem; line-height: 0;">Amount</p>
        <p id="amount" style="margin-bottom: 2rem;">7,270.00</p>

        <!--TOTAL AMOUNT SENT-->
        <p style="font-weight: bold; line-height: 0;">Total Amount Sent</p>
        <p id="total_amount" style="margin-bottom: 2rem;">7,270.00</p>
    
        <!--REFERENCE NUMBER-->
        <p style="font-weight: bold; line-height: 0;">Reference No.</p>
        <p id="ref_no" style="margin-bottom: 2rem;">2014 123 456789</p>
    </div>
            
    <!--DATE & TIME-->
    <div class="row container">
        <div class="column">
            <p id="date" style="text-align: left; font-size: 14px;">02/10/2024</p>
        </div>    
        <div class="column">
            <p id="time" style="text-align: right; margin-bottom: 2rem; font-size: 14px;">5:30PM</p>
        </div>
    </div>
    
    <div style="margin-left: 10px; margin-right: 10px; margin-bottom: 1rem;">
        <!-- TRANSACTION MESSAGE -->
        <p style="font-size: 12px; font-weight: bold; text-align:center;">This transaction is protected.</p>
    </div>

    <br><br>
    
    <!-- Fixed footer -->
    <div class="footer" style="font-size: 13px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col" id="softkey-center" onclick="downloadReceipt()" style="padding-top: 1rem;">DOWNLOAD</div>
        <div class="footer-col"><p>&nbsp;&nbsp;&nbsp;</p></div>
        <div class="footer-col" id="softkey-right" onclick="redirectTo('/views/Dashboard/Dashboard.html')">EXIT</div>
    </div>

    <script>
        function redirectTo(url) {
            // Redirect to the specified URL
            window.location.href = url;
        }
        
        function handleKeydown(e) {
            // Prevent default behavior of arrow keys
            e.preventDefault();

            switch(e.keyCode) {
                case 38: // ArrowUp
                    nav(-1);
                    break;
                case 40: // ArrowDown
                    nav(1);
                    break;
                case 39: // ArrowRight
                    nav(1);
                    break;
                case 37: // ArrowLeft
                    nav(-1);
                    break;
                case 13: // Enter key
                    // Trigger click event for center button
                    document.getElementById('softkey-center').click();
                    break;
            }
        }

        document.addEventListener('keydown', handleKeydown); 

        function nav(move) {
            const items = document.querySelectorAll('.footer-col');
            const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
            const targetIndex = currentIndex + move;
            const targetElement = items[targetIndex];
            if (targetElement) {
                targetElement.focus();
            }
        }

        // Add event listener for the center button
        document.getElementById('softkey-right').addEventListener('click', function() {
            // Redirect to Digital Receipt page
            redirectTo('/views/Dashboard/Dashboard.html');
        });

        // Function to download the receipt
        function downloadReceipt() {
            // Implement receipt downloading logic here
            // For example, you can use the HTML2Canvas library to capture the receipt content and save it as an image
            // Then, you can provide a download link to the user
            alert('Downloading receipt...');
        }
    </script>
</body>
</html>
