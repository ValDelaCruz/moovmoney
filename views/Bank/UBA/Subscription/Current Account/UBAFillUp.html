<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../../../../assets/css/main.css">
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header-div">
        <center><p class="header-title">BANK</p></center>
    </div>

    <!--MAIN CONTENT START-->

    <!-- USER INPUTS -->
    <div class="container">
        <p class="input-label3"  style="margin-top: 1.2rem;">Full Name</p>
        <input class="inputs3" type="number" id="fullName" name="fullname" placeholder="Enter your Full Name" style="height: 30px;">
    </div>

    <div class="container">
        <p class="input-label3" style="margin-top: -0.2rem;">Account Number</p>
        <input class="inputs3" type="number" id="accNum" name="AccountNum" placeholder="Enter Acc No." style="height: 30px;">
    </div>
    
    <div class="container">
        <p class="input-label3" style="margin-top: -0.2rem;">Amount</p>
        <input class="inputs3" type="number" id="amount" name="amount" placeholder="Enter Amount" style="height: 30px;">
    </div>

       <!-- Fixed footer -->
       <div class="footer" style="font-size: 13px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col"><p>CONTINUE</p></div>
        <div class="footer-col"><p>BACK</p></div>
    </div>
</body>
</html>

<br><br>

<script>
    // FOR URL LINKING TO OTHER PAGE
    function redirectTo(url) {
        window.location.href = url;
    }
    
    // Add event listener to the "PROCEED" button
    document.getElementById('softkey-center').addEventListener('click', function() {
        // Redirect to the next page
        redirectTo('/views/Bank/UBA/Subscription/Current Account/Confirmation.html');
    });
    
    // KEYPAD NAVIGATION
    function handleKeydown(e) {
        switch(e.key) {
            case 'ArrowUp':
                nav(-1);
                break;
            case 'ArrowDown':
                nav(1);
                break;
                
            case 'Enter': // Enter key
               // Trigger click event for center button
               document.getElementById('softkey-center').click();
               break;
                
             case 'SoftRight':
                // Trigger click event for softkey-right button
                document.getElementById('softkey-right').click();
                break;
        }
        
    }

    document.addEventListener('keydown', handleKeydown); 

    function nav(move) {
        const items = document.querySelectorAll('.inputs2');
        const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
        const targetIndex = currentIndex + move;
        const targetElement = items[targetIndex];
        if (targetElement) {
            targetElement.focus();
        }
    }
</script>
</body>
</html>
