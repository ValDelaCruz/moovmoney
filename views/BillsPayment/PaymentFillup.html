<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header-div">
        <center><p class="header-title">SEND MONEY</p></center>
    </div>

    <!--MAIN CONTENT START-->
    <!-- USER INPUTS -->
    <div class="container">
        <p class="input-label">Merchant's Name</p>
        <input class="inputs2" tabindex="1" type="text" id="merchantName" name="merchant-name" placeholder="Enter merchant's name">
    </div>

    <div class="container">
        <p class="input-label">Mobile Number</p>
        <input class="inputs2" tabindex="2" type="number" id="mobileNum" name="mobile-num" placeholder="Enter mobile number">
    </div>

    <div class="container">
        <p class="input-label">Amount</p>
        <input class="inputs2" tabindex="3" type="number" id="amount" name="amount" placeholder="Enter amount" onclick="redirectTo('/views/Airtime/Confirmation.html')">
    </div>

    <br><br>

    <!-- Fixed footer -->
    <div class="footer" style="font-size: 12px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col"><p>CONTINUE</p></div>
        <div class="footer-col"><p>BACK</p></div>
    </div>
    
    <script>
        // FOR URL LINKING TO OTHER PAGE
        function redirectTo(url) {
            window.location.href = url;
        }

        // KEYPAD NAVIGATION
        function handleKeydown(e) {
            switch(e.key) {
                case 'ArrowUp':
                    nav(-1);
                    break;
                case 'ArrowDown':
                    nav(1);
                    break;
            }
        }

        document.addEventListener('keydown', handleKeydown); 

        function nav(move) {
            const items = document.querySelectorAll('.inputs2');
            const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
            const targetIndex = currentIndex + move;
            const targetElement = items[targetIndex];
            if (targetElement) {
                targetElement.focus();
            }
        }
    </script>
</body>
</html>
