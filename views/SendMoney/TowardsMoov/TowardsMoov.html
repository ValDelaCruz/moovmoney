<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header-div">
        <center><p class="header-title">SEND MONEY</p></center>
    </div>

    <center> <img src="../../../assets/images/moov.svg" class="full-logo1"> </center>

    <p class="black-title1"> Towards Moov</p>

    <!--MAIN CONTENT START-->

    <!-- USER INPUTS -->
    <div class="container">
        <p class="input-label3">Mobile Number</p>
        <input class="inputs3" type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter mobile no." tabIndex="1" style="margin-bottom: 0.5rem;">
    </div>

    <div class="container">
        <p class="input-label3" style="margin-top: 0.1rem;">Amount</p>
        <input class="inputs3" type="text" id="amount" name="amount" placeholder="Enter Amount" tabIndex="2">
    </div>
    <script src= "assets/js/backend.js"></script>
    <script>
        
    </script>

    <!-- Fixed footer -->
    <div class="footer" style="font-size: 12px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col" id="softkey-center"><p>CONTINUE</p></div>
        <div class="footer-col" id="softkey-right" tabindex="0"  onclick="redirectTo('/views/Dashboard/SendMoney.html')"><p>BACK</p></div>
    </div>

    <br><br>

    <script>
        
        // FOR URL LINKING TO OTHER PAGE
        function redirectTo(url) {
            window.location.href = url;
        }
        
        // Add event listener to the "PROCEED" button
        document.getElementById('softkey-center').addEventListener('click', function() {
            // Redirect to the next page
            redirectTo('/views/SendMoney/TowardsMoov/Confirmation.html');
        });
        
        // KEYPAD NAVIGATION
        function handleKeydown(e) {
            switch(e.key) {
                case 'ArrowUp':
                    nav(-1);
                    break;
                case 'ArrowDown':
                    nav(1);
                    break;
                    
                case 'Enter': // Enter key
                   // Trigger click event for center button
                   document.getElementById('softkey-center').click();
                   break;
                    
                 case 'SoftRight':
                    // Trigger click event for softkey-right button
                    document.getElementById('softkey-right').click();
                    break;
            }
            
        }

        document.addEventListener('keydown', handleKeydown); 

        function nav(move) {
            const items = document.querySelectorAll('.inputs2');
            const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
            const targetIndex = currentIndex + move;
            const targetElement = items[targetIndex];
            if (targetElement) {
                targetElement.focus();
            }
        }
    </script>
</body>
</html>
