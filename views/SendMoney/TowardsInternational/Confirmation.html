<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/main.css">
   
    <title>Moov Money</title>
</head>
<body>
    <!--GENERAL CONTENT-->

        <center><p class="header-title">EXPRESS SEND</p></center>
    </div>

    <center> <img src="../../../assets/images/moov.svg" class="full-logo"> </center>

    <!--CONFIRMATION DETAILS-->
    
    <p style="text-align: center; font-weight: bold; font-size: 20px; line-height: 0%;" id="accountName"> Abdul Jafar</p>
    <p style="text-align: center; line-height: 0%; font-size: 14px;" id="accountNo"> +22309876543</p>
    
    <div class="row">
        <div class="column">
            <p class="display-title">Balance</p>
        </div>
        <div class="column">
            <p class="display-label" id="balance">5,500.00</p>
        </div>
    </div>

    <p class="details">Youâ€™re about to send</p>

    <div class="row">
        <div class="column">
            <p class="display-title" id="amount">Amount</p>
        </div>
        <div class="column">
            <p class="display-label">2,000.00</p>
        </div>
    </div>

    <div class="row" style="margin-bottom: 2rem;">
        <div class="column">
            <p class="transaction-fee">Transaction Fee</p>

<!--
    <div class="footer" style="font-size: 12px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col" id="softkey-center" onclick="document.location='confirmTransaction.html'">SEND</div>
        <div class="footer-col"><p>&nbsp;&nbsp;&nbsp;</p></div>
    </div>

    <footer class="softkey">
        <div class="footer-col" id="softkey-left">Back</div>
        <div class="footer-col" id="softkey-center" onclick="document.location='confirmTransaction.html'">SEND</div>
        <div class="footer-col" id="softkey-right">Options</div>
    </footer>
    
    <script>
        const softkeyCallback = {
            left: function() { console.log('You click on SoftLeft') },
            center: function() { console.log('You click on Enter') },
            right: function() { console.log('You click on SoftRight') }
        };
        function handleKeyDown(evt) {
            switch (evt.key) {
                case 'SoftLeft':
                    // Action case press left key
                    softkeyCallback.left();
                break;

                case 'SoftRight':
                    // Action case press right key
                    softkeyCallback.right();
                break;

                case 'Enter':
                    // Action case press center key
                    softkeyCallback.center();
                break;
            }
        };

        document.addEventListener('keydown', handleKeyDown);
    </script>
</body>
</html>
