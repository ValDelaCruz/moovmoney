<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <style>
        .button:focus {
            background-color: #0055BB; 
            color: white; 
        }
    </style>
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header">
        <center><p class="header-title">SEND MONEY</p></center>
    </div>

    <!--MAIN CONTENT START-->
    <center>
        <button class="button" tabindex="1" onclick="redirectTo('/views/SendMoney/TowardsInternational/InternationalFillup.html')">Intra Moov</button>
        <button class="button" tabindex="2" onclick="redirectTo('/views/SendMoney/ToOtherNetworks/OtherNetSendMoney.html')"> To Other Networks</button>
        <button class="button" tabindex="3" onclick="redirectTo('/views/SendMoney/TowardsInternational/SelectTransaction.html')"> Other Partners</button>
    </center>

    <!-- Fixed footer -->
    <div class="footer" style="font-size: 12px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col"><p>SELECT</p></div>
        <div class="footer-col" id="softkey-right" tabindex="0"  onclick="redirectTo('/views/Dashboard/SendMoney.html')"><p>BACK</p></div>
    </div>

    <script>
        
        function redirectTo(url) {
            window.location.href = url;
        }
        
        // KEYPAD FUNCTION
        function handleKeydown(e) {
            // Prevent default behavior of arrow keys
            e.preventDefault();

            switch(e.key) {
                case 'ArrowUp':
                    nav(-1);
                    break;
                case 'ArrowDown':
                    nav(1);
                    break;
                case 'ArrowRight':
                    nav(1);
                    break;
                case 'ArrowLeft':
                    nav(-1);
                    break;
                    
                case 'SoftRight':
                    // Trigger click event for softkey-right button
                    document.getElementById('softkey-right').click();
                    break;
            }
        }

        document.addEventListener('keydown', handleKeydown); 

        function nav(move) {
            const items = document.querySelectorAll('.button');
            const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
            const targetIndex = currentIndex + move;
            const targetElement = items[targetIndex];
            if (targetElement) {
                targetElement.focus();
            }
        }
    </script>
</body>
</html>
